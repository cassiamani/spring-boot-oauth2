spring:
  application:
    name: Oauth2Application

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/oauth2
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      ddl-auto: create

server:
  port: 8080

